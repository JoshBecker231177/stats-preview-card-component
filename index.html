<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/desktop-styles.css">
  <link rel="stylesheet" type="text/css" href="css/mobile-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="info">

        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

        <p class="pitch">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

      <div class="stats">

        <div class="stat">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>

        <div class="stat">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>

        <div class="stat">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>

      </div>

    </div>

    <div class="image">
      <img src="images/image-header-desktop.jpg">
    </div>

  </div>

  <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Josh Becker</a>.
  </div>

</body>
</html>
